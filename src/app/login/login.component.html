<h2>Login</h2>

<form [formGroup]="loginForm" >

  <div>
    <label for="username">
      Username
    </label>
    <input id="username" type="text" formControlName="username">
  </div>

  <div>
    <label for="password">
      password
    </label>
    <input id="password" type="password" formControlName="password">
  </div>

  <button type="button" (click)="onSubmit()" [disabled]="!loginForm.valid" routerLink='/productList' >Login</button>

</form>
